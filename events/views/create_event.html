<!doctype html>

<html>
  <head>
    <title>Events! Sign Up</title>
    <link rel="stylesheet" href="/events/styles/landing.css">
    <link rel="stylesheet" href="/events/styles/sign_up.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <script src="/events/scripts/controllers/login.js"></script>
  </head>
  <body>

    <div id="sing_up_box" class="sign_up_box">
      <a href="../index.html">
        <div id="events_logo">EVENTS!</div>
      </a>
              <form id="event_create_form">
                  <div id="input_area">
                  <input  type="text" id="name" method="POST" name="name" value="" placeholder="event name"></input>
                  <input  type="text" id="bio" method="POST" name="bio" value="" placeholder="about event"></input>
                  <input  type="text" id="dateAndTime" method="POST" name="dateAndTime" value="" placeholder="date and time"></input>
                  <input  type="text" id="location" method="POST" name="location" value="" placeholder="location"></input>
                  <input  type="text" id="image" name="" placeholder="image url"></input>
                  </div>
              </form>
              <button id="join_button" onClick="makeEvent()">Join</button>
              <button id="join_button" onClick="getRecommendedEvents()">get events</button>

    </div>

      <div id="NJIT_logo">
          <a href="http://www.njit.edu/">
              <img src="http://www.njit.edu/corporate/uicomponents/images/logo.png" alt="NJIT LOGO"></img>
          </a>
      </div>
  </div>

</body>
</html>
